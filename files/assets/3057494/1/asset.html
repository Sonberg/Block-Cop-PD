<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div id="game-hud">
   
    <!-- Statistics -->
    <b>
        <div id="time">
            00:25
        </div>
    </b>
    <div id="progress">
        2467m
    </div>

    <!-- Life Bar -->
    <div id="life-bar">
        <div id="fill"></div>
    </div>
</div>    
    
<div id="count-down">3</div>

<div id="hud">
    
    <!-- Game over screen -->
    <div id="game-over">
        <span class="title">You just crashed!</span>
        <span class="time-final"> 00:00,010 </span>
        <span id="distance"> 100m </span>
        <button type="button" class="reset">Try again</button> 
    </div>
    
    <!-- Start screen -->
    <div id="start-menu">
        <span class="title">Block cops: Time run</span>
        <input type="text" placeholder="Enter your name" id="name" name="name">
        <button type="button" id="start" disabled>Start game</button> 
        
    </div>
    
    <!-- Goal screen -->
    <div id="goal-menu">
        <span class="title">Goal!</span>
        <span class="time-final"> 00:00,010 </span>
        <button type="button" class="reset">Play again</button>
    </div>
        
     <!-- Settings for game --> 
    <div id="settings">
        <label>
            <select id="select-list">
                <option selected>City</option>
                <option>Desert</option>
            </select>
        </label>
        <div class="label">
            <div class="arrow_box"></div>
            Select map
        </div>   
        <div class="controlls">
            
        </div>

    </div>
</div>
<div id="mobile">
</div>
